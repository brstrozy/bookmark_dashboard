<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmark Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        // Tailwind dark mode setup
        tailwind.config = {
            darkMode: 'class'
        };
        </script>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans pt-0 transition-colors duration-300">
        <div class="flex items-center gap-2 py-2 bg-white dark:bg-gray-800 shadow-md pr-4 pl-4">
            <div class="flex-1"></div>
            <div class="flex-1 max-w-sm">
                <input id="searchBar" type="text" placeholder="Search..." class="w-full p-2 text-sm bg-gray-200 dark:bg-gray-700 rounded-full shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            </div>
            <div class="flex-1 flex justify-end items-center gap-2">
                <div class="relative">
                    <button id="themeToggle" class="p-1.5 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition focus:outline-none">
                        <svg id="themeIcon" class="w-5 h-5 text-gray-800 dark:text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </button>
                    <button id="sizeToggle" class="p-1.5 rounded-full bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition focus:outline-none">
                        <svg id="sizeIcon" class="w-5 h-5 text-gray-800 dark:text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6" /></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-8 gap-2 p-3"></div>

        <!-- bookmarks.js is not tracked by git to prevent override on pull, if bookmarks.js exists example_bookmarks.js will be ignored -->
        <script src="bookmarks.js"></script>
        <script src="example_bookmarks.js"></script>
        <script src="script.js"></script>
    </body>
</html>
